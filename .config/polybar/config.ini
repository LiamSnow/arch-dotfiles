
# Catppuccin Mocha
[colors]
background = #1e1e2e
background-alt = #313244

foreground = #cdd6f4
primary = #a6e3a1
secondary = #94e2d5
alert = #f38ba8
disabled = #6c7086

[bar/liamsbar]
width = 100%
height = 24pt
radius-top = 0
radius-bottom = 6
offset-x = 0
offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = BlexMono Nerd Font Mono:style=Text,Regular;2

modules-left = xworkspaces xwindow
modules-right =  tray pulseaudio memory cpu wireless-network date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
wm-restack = 
override-redirect = false 

[module/wireless-network]
type = internal/network
interface = wlp0s20f3

format-connected = <label-connected>
format-connected-prefix = "WIFI "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid% %signal:2%%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "WiFi "
format-disconnected-prefix-foreground = ${colors.primary}
label-disconnected = Disconnected

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 16px
tray-size = 50%

[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5
time-format = %H:%M
format-charging-prefix = "BAT "
format-discharging-prefix = "BAT "
label-charging = %percentage%%
label-discharging = %percentage%%
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix-foreground = ${colors.primary}
format-charging = <label-charging>
format-discharging = <label-discharging> 

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/fs-root]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
spacing = 4
format-mounted = <label-mounted>
format-mounted-prefix = "ROOT"
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used:2%%

[module/fs-home]
type = internal/fs
mount-0 = /home
interval = 30
fixed-values = true
spacing = 4
format-mounted = <label-mounted>
format-mounted-prefix = "HOME"
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used:2%%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#FAE3B0}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %I:%M %p
date-alt = %A, %d %B %Y
time-alt = %I:%M:%S %p
label = %date% %time%

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
