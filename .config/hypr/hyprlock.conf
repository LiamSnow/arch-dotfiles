$text = #f5deb3

general {
  hide_cursor = true
  no_fade_in = true
  immediate_render = true
  fractional_scaling = 0
  pam_module = system-auth
  disable_loading_bar = true
}

background {
  path = ~/.wallpapers/macos_monterey.jpg
  color = rgba(25, 20, 20, 1.0)

  # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
  blur_passes = 2 # 0 disables blurring
  blur_size = 7
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

# Time
label {
  monitor =
  text = cmd[update:1000] date +"%-I:%M %p"
  color = $text
  font_size = 90
  font_family = Stora
  position = -50, -50
  halign = right
  valign = top
}

# Date
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %B %d %Y"
  color = $text
  font_size = 25
  font_family = Stora
  position = -50, -200
  halign = right
  valign = top
}

