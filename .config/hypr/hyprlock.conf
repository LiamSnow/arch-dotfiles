# Prompt
label {
  monitor =
  text = Authenicate
  text_align = center # center/right or any value for default left. multi-line text alignment inside label container
  color = $text
  font_size = 60
  font_family = Stora

  position = 0, 150
  halign = center
  valign = center
}
label {
    monitor =
    text = cmd[update:1000] cat /etc/hostname
    color = $text
    font_size = 30
    font_family = Stora

    position = 0, 80
    halign = center
    valign = center
}

input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  rounding = 10

  dots_size = 0.5
  dots_spacing = 0.2
  dots_center = true
  dots_rounding = 10

  outer_color = rgba(245,222,179, 0.1)
  inner_color = rgba(245,222,179, 0.1)

  font_color = rgb(245,222,179)

  fade_on_empty = false
  placeholder_text =
  hide_input = false
  check_color = rgba(100, 200, 100, 0.5)
  fail_color = rgb(f38ba8)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgb(f9e2af)
  position = 0, 0
  halign = center
  valign = center
}
