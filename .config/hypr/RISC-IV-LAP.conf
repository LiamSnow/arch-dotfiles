# vim: filetype=hyprlang

source = ~/.config/hypr/shared.conf

monitor=,preferred,auto,1

general {
    layout = dwindle
    # border_size = 4
}

bind = $mod, d, exec, rofi -show drun -config ~/.config/rofi/main_lap.rasi
bind = $mod, Escape, exec, rofimoji --use-icons --selector-args="-config ~/.config/rofi/main_lap.rasi"
bind = $mod, 1, exec, ~/.config/rofi/wp_switcher.py Sinks ~/.config/rofi/main_pc.rasi
bind = $mod SHIFT, z, exec, ~/.config/rofi/rofi-ykman type -config ~/.config/rofi/main_lap.rasi
bind = $mod, z, exec, rofi -show calc -modi calc -no-show-match -no-sort -config ~/.config/rofi/calc_lap.rasi
